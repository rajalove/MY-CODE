<script>

 //bind method____________!!
  
 let salary=2000;
  
  function getSalary(a,b)
  {
    document.write(this.salary+ "<br>" + a +"<br>"+b)
  }


  employee={
    salary:30000
  }

   let killer=getSalary.bind(employee,40,20)
  killer();

</script>
