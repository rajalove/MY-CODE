   <div id="telugu"><button class="btn btn-primary">click for time</button></div>

    <script>
        let raja=document.getElementById('telugu')

        raja.addEventListener('click',naresh)

        function naresh()
        {
            raja.innerHTML=Date();
            raja.style.fontSize='100px'
        }
    </script>
