<body>
    <p id="raja"></p>

<script>
  
  function sekhar(num1 , num2 ,...rest)
  {
    let result=num1+num2;

    for(kiran of rest)
    {
      result=result + kiran
    }
  return result;
  }
  document.getElementById('raja').innerHTML=sekhar(1,2,3,5,7,8);

</script>
